<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common::header"/>
<body>
<head th:replace="common::navbar"/>

<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <h2>Savings Account: </h2>
                        </div>
                        <div class="col-4 text-right">
                            <h2><i class="far fa-user" style="font-size: 24px;"></i> <span th:text="${user.username}">...</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <h2>Savings Balance: </h2>
                        </div>
                        <div class="col-6 text-right">
                            <h2><i class="fas fa-dollar-sign" aria-hidden="true"></i> <span th:text="${savingsAccount.accountBalance}">...</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-9">
                            <h2>Savings Transaction List: </h2>
                        </div>
                        <div class="col-3 text-right">
                            <h2><i class="fas fa-angle-double-down" aria-hidden="true"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="table-responsive center">
        <table id="savingsTable" class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Post Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Available Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="savingsTransaction : ${savingsTransactionList}">
                <td data-th-text="${savingsTransaction.date}">...</td>
                <td data-th-text="${savingsTransaction.description}">...</td>
                <td data-th-text="${savingsTransaction.type}">...</td>
                <td data-th-text="${savingsTransaction.status}">...</td>
                <td data-th-text="${savingsTransaction.amount}">...</td>
                <td data-th-text="${savingsTransaction.availableBalance}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="common::scripts"></div>
<script>
    $(document).ready( function () {
        $('#savingsTable').DataTable();
    } );
</script>
</body>
</html>
